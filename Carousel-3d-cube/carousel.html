<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 3d-cube</title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/utils/Draggable.min.js">
    </script>
    <link rel="stylesheet" href="./css/carousel-3d-cube.css">
</head>

<body>
    <div id="container">
        <div class="slide">
            <img src="https://picsum.photos/700/700?random=1" />
        </div>
        <div class="slide">
            <img src="https://picsum.photos/700/700?random=2" />
        </div>
        <div class="slide">
            <img src="https://picsum.photos/700/700?random=3" />
        </div>
        <div class="slide">
            <img src="https://picsum.photos/700/700?random=4" />
        </div>
        <div class="slide">
            <img src="https://picsum.photos/700/700?random=5" />
        </div>
        <div class="slide">
            <img src="https://picsum.photos/700/700?random=6" />
        </div>
        <div class="slide">
            <img src="https://picsum.photos/700/700?random=7" />
        </div>
        <div class="slide">
            <img src="https://picsum.photos/700/700?random=8" />
        </div>
    </div>
    <div class="controls">
        <div id="prev">Prev</div>
        <div id="next">Next</div>
    </div>
    <script src="./js/carousel-3d-cube.js"></script>
</body>

</html>
